<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" id="setPosition" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="qr-scanner" routerLink="/qr-code"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-avatar slot="start">
          <img src="{{ user.photoURL }}">
          </ion-avatar>
          <ion-item>
            <ion-label position="floating" for="name">{{ user.displayName }}</ion-label>
            <ion-input type="text" class="form-control" id="name" [(ngModel)]="displayName" (keydown.enter)="saveNameAndPhoto()" (focusout)="saveNameAndPhoto()" name="name"></ion-input>
          </ion-item>
        </ion-item>
        <ion-item>
          <ion-label position="floating" for="email">{{ user.email }}</ion-label>
          <ion-input type="text" class="form-control" id="email" [(ngModel)]="email" (keydown.enter)="saveEmail(email)" (focusout)="saveEmail(email)" name="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            Lieblingsläden
          </ion-list-header>
          <!-- <ion-item *ngFor="let favstore of personalInfo.favStores">
            {{ favstore }}
          </ion-item> -->
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            Entdeckte Läden
          </ion-list-header>
          <!-- <ion-item *ngFor="let favstore of personalInfo.favStores">
            {{ favstore }}
          </ion-item> -->
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>

       <button (click)="sendNotification()">
         Send sth.
       </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            Deine aktiven Angebote
          </ion-list-header>
          <ion-item *ngFor="let deal of activeDeals">
            <ion-avatar slot="start">
              <img src="../../assets/avocado.jpg">
            </ion-avatar>
            <ion-label>
              <h2>{{ deal.title }}</h2>
              <p>{{ deal.description }}</p>
              <h3>{{ deal.price }} €</h3>
            </ion-label>
            <ion-icon name="settings" slot="end" [routerLink]="['/tabs/account/deal/', deal.id]"></ion-icon>
            <ion-icon name="close" slot="end" (click)="dealService.deleteDeal(deal.id)"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size=small class="ion-activatable" type="submit" (click)="authentication.logout()" routerLink="login">
          Logout
          <ion-ripple-effect></ion-ripple-effect>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
