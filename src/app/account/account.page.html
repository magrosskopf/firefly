<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label> {{ displayName }}</ion-label>
        </ion-item>
          <p *ngFor="let u of userInfoList,let index">
            {{ u[index] }}
            </p>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
