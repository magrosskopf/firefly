<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="ZurÃ¼ck" defaultHref="/tabs/settings"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h3>Mein Homefence / Standort</h3>
    </ion-row>
    <ion-row>
      <div class="map-container">
        <ion-icon name="pin"></ion-icon>
        <div class="map-frame">
          <div id="map">
            <img src="../../../../assets/img/map.png"/></div>
        </div>
      </div>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <h4>Adresse</h4>
        <p>Gartenweg 2</p>
        <p>Mosbach</p>
      </ion-col>
      <ion-col size="7" class="set-radius">
        <h4>Umkreis anpassen</h4>
        <ion-row justify-content-between align-items-center>
          <ion-col size="7">
            <ion-range min="0" max="30" [(ngModel)]="sliderrange"></ion-range>
          </ion-col>
          <ion-col size="5">
            <span type="text" id="radius" value="pin">{{sliderrange}} km</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-button size=small class="ion-activatable" type="submit" (click)="updateHomefence()" routerLink="/tabs/account/settings">
      SPEICHERN
      <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
  </ion-grid>
</ion-content>
