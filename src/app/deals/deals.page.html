<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="10">
      <ion-searchbar></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-img routerLink="facts" class="img_logo" src="../../assets/icon/firefly_icon.png"></ion-img>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="create">
      <ion-icon id="add-icon" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngIf="dealsLoaded === true && storesLoaded === true">
    <h3>Angebote</h3>

    <ion-row class="favourite-stores horizontal-scroll-wrapper" >
      <ion-col size="12">
        <div *ngFor="let deal of allDeals">
          <ion-card routerLink="deal/{{ deal.id }}">
            <ion-card-header>{{ deal.title }}</ion-card-header>
            <ion-img src="../../assets/angebote/zitronen.jpg"></ion-img>
            <ion-card-subtitle>
              <p>{{ deal.description }}</p>
            </ion-card-subtitle>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>


    <h3 id="headline_laden">Läden</h3>
    <ion-row class="favourite-stores horizontal-scroll-wrapper">
      <ion-col size="12">
        <div *ngFor="let store of allStores">
          <ion-card routerLink="store/{{ store.storeId }}">
            <ion-card-header>{{ store.storeName }}</ion-card-header>
            <ion-img src="../../assets/angebote/nudeln_angebot.jpg"></ion-img>
            <ion-card-subtitle>
              <p>{{ store.description }}</p>
            </ion-card-subtitle>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
