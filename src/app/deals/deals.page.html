<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Firefly</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-row>
    <ion-col routerLink="show/{{ deal.id }}" size="6" *ngFor="let deal of allDeals">
      <ion-card>
        <ion-img src="../../assets/avocado.jpg"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ deal.title }}</ion-card-title>
          <ion-card-subtitle>{{ deal.price }} â‚¬</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{ deal.description }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
