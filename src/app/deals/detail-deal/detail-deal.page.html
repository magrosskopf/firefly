<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Zurück" defaultHref="/tabs/deals"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>
  
<ion-content>
  <ion-img src="{{ deal.imgUrl }}"></ion-img>
  <div class="angebot_beschreibung">
    <ion-row>
      <ion-col size="9"><h2><b>{{ deal.title }}</b></h2></ion-col>
      <ion-col size="3"><h2 class="price"><b>{{ deal.afterPrice.toFixed(2) }} € statt <s>{{ deal.beforePrice.toFixed(2) }} €</s></b></h2></ion-col>
      <p>{{ deal.description }}</p>
    </ion-row>

    <!-- <ion-row>
      <ion-col size="2"><ion-icon name="time"></ion-icon></ion-col>
      <ion-col size="8">Angebot gültig: 02.02 – 10.02</ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col size="2"><ion-icon name="pin"></ion-icon></ion-col>
      <ion-col size="8">annas, Schwanengasse 2, 74821 Mosbach</ion-col>
    </ion-row>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-button *ngIf="deal.uid === user.uid" routerLink="/tabs/deals" (click)="deleteDeal()">Löschen</ion-button>

</ion-content>
