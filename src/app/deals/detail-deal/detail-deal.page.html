<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Zurück" defaultHref="/tabs/deals"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-img src="../../assets/avocado.jpg"></ion-img>
  <div class="angebot_beschreibung">
    <ion-row>
      <ion-col size="9"><h2>{{ deal.title }}</h2></ion-col>
      <ion-col size="3" class="price"><h2>{{ deal.price }} €</h2></ion-col>
      <p>{{ deal.description }}</p>
    </ion-row>

    <ion-row>
      <ion-col size="2"><ion-icon name="time"></ion-icon></ion-col>
      <ion-col size="8"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"><ion-icon name="pin"></ion-icon></ion-col>
      <ion-col size="8"></ion-col>
    </ion-row>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
