<ion-grid>
  <ion-content>
    
      <h2>Willkommen zurück!</h2>
      <hr>
      <p>Melde dich an für nachhhaltige Angebote.</p>
      <form>
        <ion-item class="form-group">
          <ion-label position="floating" for="email">E-Mail</ion-label>
          <ion-input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item class="form-group">
          <ion-label position="floating" for="pwd">Passwort</ion-label>
          <ion-input type="password" class="form-control" [(ngModel)]="pwd" name="pwd" id="password" (keydown.enter)="navigate()"></ion-input>
        </ion-item>

        <ion-button size=small class="ion-activatable" type="submit" (click)="navigate()">
          ANMELDEN
          <ion-ripple-effect></ion-ripple-effect>
        </ion-button>
      </form>
      <a href="/" (click)="authentication.resetPassword()">Passwort vergessen?</a>
      <hr>
      <p class="subheadline">Neu hier?
        <a href="register">Registriere dich jetzt</a>
      </p>
   </ion-content> 
</ion-grid>
