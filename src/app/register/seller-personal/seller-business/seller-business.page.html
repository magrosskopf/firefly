<ion-header>
    <ion-toolbar>
      <ion-title>Firefly</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div class="ion-padding">
              <h3>Gewerbliche Angaben</h3>
              <ion-item>
                <ion-label position="floating">Firmenname</ion-label>
                <ion-input  name="companyName" type="text" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Adresse</ion-label>
                <ion-input  name="adress" type="text" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">PLZ</ion-label>
                <ion-input name="plz" type="email" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Stadt</ion-label>
                <ion-input name="city" type="password" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Gewerbeschein</ion-label>
                <ion-input name="companyConfirm" type="password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div class="ion-padding">
              <ion-button type="submit" [disabled]="form.invalid" expand="block">Registrieren</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
