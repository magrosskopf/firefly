<ion-header>
  <ion-toolbar>
    <ion-title>shop-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="../../assets/annas.jpg"></ion-img>
  <ion-grid class="description-shop">
    <ion-row>
      <ion-col size="9"><h2><b>{{ seller.storeName }}</b></h2></ion-col>
      <ion-col size="3"><h2 class="price"><b>{{ seller.owner }}</b></h2></ion-col>
      <p>{{ seller.adress }}, {{ seller.zip }}, {{ seller.city }}</p>
    </ion-row>
  </ion-grid>
</ion-content>
