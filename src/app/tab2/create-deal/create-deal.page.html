<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="ZurÃ¼ck"></ion-back-button>
    </ion-buttons>
    <ion-title>Firefly</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <h3>Angebot erstellen</h3>
            <ion-item>
              <ion-label position="stacked">Name</ion-label>
              <ion-input  name="title" type="text" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Beschreibung</ion-label>
              <ion-textarea name="description" type="text" ngModel required></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Preis</ion-label>
              <ion-input name="price" type="number" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Bild</ion-label>
              <ion-input name="picture" type="text" ngModel></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button type="submit" [disabled]="form.invalid" expand="block">Weiter</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
