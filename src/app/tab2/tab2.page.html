<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" id="setPsosition" horizontal="end" slot="fixed">
    <ion-fab-button (click)="setPosition()">
      <ion-icon name="navigate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" id="setPsosition" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="qr-scanner" routerLink="/qr-code"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-row>
    <div class="map-container">
      <div class="map-frame">
        <div id="map">
        </div>
      </div>
    </div>
  </ion-row>
</ion-content>
